<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <img mat-card-image src="{{ item.image }}" width="300px" />
    <mat-card-content>
      <p>Цвет: {{ item.color }}</p>
      <p>Память: {{ item.memory }}</p>
      <p>Процессор: {{ item.configure.processor }}</p>
      <p>Тип дисплея: {{ item.configure.display }}</p>
      <p>Диафграгма камеры: {{ item.configure.camera }}</p>

      <p>{{ item.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-raised-button
        (click)="minusItemFormBasket(item)"
      >
        -
      </button>
      <p class="quantuty">Количество: {{ item.quantuty }}</p>
      <button class="button" mat-raised-button (click)="plusItemToBasket(item)">
        +
      </button>
    </mat-card-actions>
  </mat-card>
</div>
