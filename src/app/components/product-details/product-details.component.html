<div class="container">
  <mat-card class="example-card">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img mat-card-image src="{{ product.image }}" width="300px" />
    <mat-card-content>
      <p>Цвет: {{ product.color }}</p>
      <p>Память: {{ product.memory }}</p>
      <p>Процессор: {{ product.configure.processor }}</p>
      <p>Тип дисплея: {{ product.configure.display }}</p>
      <p>Диафграгма камеры: {{ product.configure.camera }}</p>

      <p>{{ product.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-raised-button>В корзину</button>
      <button
        class="button"
        mat-raised-button
        [routerLink]="['/product', product.id]"
      >
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
