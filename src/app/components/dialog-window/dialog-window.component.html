<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Memory</mat-label>
    <input matInput formControlName="memory" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Processor</mat-label>
    <input matInput formControlName="processor" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Display</mat-label>
    <input matInput formControlName="display" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Camera</mat-label>
    <input matInput formControlName="camera" />
  </mat-form-field>

  <button class="button" mat-raised-button type="submit">
    {{ isNew ? "Добавить товар" : "Обновить" }}
  </button>
  <button class="button" mat-raised-button (click)="onNoClick()" type="button">
    Отмена
  </button>
</form>
